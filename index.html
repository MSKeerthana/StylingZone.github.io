<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRESS-UP !!!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio controls autoplay style="visibility: hidden;">
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <nav>Hello, You are in Fashion Zone. Try to implement things on model</nav>
    <div class="container">
      <div id="model"></div>
      <div id="dress"></div>
      <div id="jewel"></div>
      <div id="hairstyle"></div>
      <div id="bag"></div>
      <div id="belt"></div>
      <div id="bridal"></div>
      <div id="scarf"></div>
      <div id="skirt"></div>
      <div id="sunglass"></div>
      <div id="top"></div>
    </div>
    <div class="iconlist">
      <ul id="list">
        <li>
          <input
            type="image"
            alt="Dress"
            id="icons"
            class="deg60"
            src="/images/Icons/dressicon.png"
            onclick="nextDress()"
          />
        </li>

        <li>
          <input
            type="image"
            id="icons"
            class="deg120"
            src="/images/Icons/hairstyleicon.jpg"
            onclick="nextHair()"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg180"
            src="/images/Icons/jewelleryicon.png"
            onclick="nextJewel()"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg240"
            src="/images/Icons/bagicon.png"
            onclick="nextBag()"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg300"
            src="/images/Icons/scarficon.png"
            onclick="nextScarf()"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg360"
            src="/images/Icons/sunglassicon.png"
            onclick="nextSunglass()"
          />
        </li>
        <li>
          <input
            type="image"
            id="icons"
            class="deg0"
            src="/images/Icons/screenshoticon.png"
            onclick="window.print()"
          />
        </li>
      </ul>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="linking.js"></script>
</html>
